<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <!-- ====================header==================== -->
    <div class="bg-indigo-700 p-4 flex justify-between items-center">
      <!-- left side -->
      <div class="flex items-center">
        <img
          src="https://www.flaticon.com/svg/static/icons/svg/3337/3337973.svg"
          alt="logo"
          width="45"
          class="mr-3"
        />
        <a
          href="#"
          class="inline-block p-2 text-indigo-200 mr-2 hover:text-indigo-100"
          >Home</a
        >
        <a
          href="#"
          class="inline-block p-2 text-indigo-200 hover:text-indigo-100"
          >About</a
        >
      </div>

      <!-- right side -->
      <div>
        <a
          href="#"
          class="inline-block p-2 text-indigo-200 hover:text-indigo-100 mr-2"
          >Login</a
        >
        <a
          href="#"
          class="inline-block bg-yellow-500 py-2 px-3 text-yellow-800 rounded hover:bg-yellow-400 transition ease-in duration-200"
          >Sign Up</a
        >
      </div>
    </div>
    <!-- ====================hero==================== -->
    <div class="md:flex justify-between items-center p-20 bg-indigo-600">
      <!-- left side -->
      <div class="md:w-1/2">
        <p class="md:text-5xl sm:text-3xl text-3xl text-white">
          Welcome to Doggo City!
        </p>
        <p class="text-indigo-100 text-lg py-3">
          There is never a sad day here
        </p>
        <div class="py-2 mb-6">
          <a
            href="#"
            class="inline-block py-2 px-5 mb-4 mr-2 bg-gray-400 hover:bg-gray-300 transition ease-in duration-200 rounded"
            >Learn More</a
          >
          <a
            href="#"
            class="inline-block py-2 px-5 bg-orange-500 hover:bg-orange-400 text-orange-800 transition ease-in duration-200 rounded"
            >Get Started</a
          >
        </div>
      </div>
      <!-- right side -->
      <div class="md:w-1/2">
        <img
          src="https://images.unsplash.com/photo-1583766105632-d20e909e3abe?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=966&q=80"
          alt="Doggo"
          class="w-full rounded-lg shadow-2xl"
        />
      </div>
    </div>
    <!-- ====================features==================== -->
    <div class="md:flex py-16 px-10 bg-indigo-800 text-indigo-200 text-center">
      <div class="mr-3">
        <img
          src="https://images.unsplash.com/photo-1504151864552-57020b6b876b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1049&q=80"
          class="w-full mb-4 rounded border-solid border-2 border-indigo-400"
        />
        <p>Games!</p>
      </div>
      <div class="mr-3 mt-6">
        <img
          src="https://images.unsplash.com/photo-1518914781460-a3ada465edec?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"
          class="w-full mb-4 rounded border-solid border-2 border-indigo-400"
        />
        <p>Cuddles!</p>
      </div>
      <div class="mr-3">
        <img
          src="https://images.unsplash.com/photo-1532353949707-2e77707ee8a7?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"
          class="w-full mb-4 rounded border-solid border-2 border-indigo-400"
        />
        <p>Smiles</p>
      </div>
      <div class="mr-2 mt-6">
        <img
          src="https://images.unsplash.com/photo-1512341350577-a09358311cb1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"
          class="w-full mb-4 rounded border-solid border-2 border-indigo-400"
        />
        <p>Naps!</p>
      </div>
    </div>
    <!-- ====================footer+newwsletter==================== -->
    <div class="p-10 bg-indigo-900 text-indigo-400 flex justify-between">
      <!-- left side -->
      <div class="md:w-1/2">
        <h3 class="text-lg mb-2">Join The Newsletter</h3>
        <form class="flex">
          <input
            type="email"
            class="w-full rounded-l py-3 px-4 outline-none text-black"
          />
          <button
            class="bg-red-300 text-red-800 rounded-r px-4 hover:bg-red-400"
          >
            Join
          </button>
        </form>
      </div>
      <!-- right side -->
      <div class="flex items-center">
        Copyright &copy; Doggos 2020 - Infinity
      </div>
    </div>
  </body>
</html>
